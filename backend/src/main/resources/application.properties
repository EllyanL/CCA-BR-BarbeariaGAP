# --------------------------------------
# 🏷️ Informações básicas da aplicação
# --------------------------------------
spring.application.name=barbearia-api

# --------------------------------------
# 🗄️ Configuração do banco de dados (PostgreSQL)
# --------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/barbearia
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root

# --------------------------------------
# 🌍 Timezone (banco + serialização)
# --------------------------------------
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# --------------------------------------
# 🐘 Hibernate (desativa criação automática de schema)
# --------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# --------------------------------------
# 🦠 Flyway (migrações versionadas)
# --------------------------------------
spring.flyway.enabled=true

