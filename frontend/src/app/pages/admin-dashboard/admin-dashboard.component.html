<app-admin-navbar [containerClass]="'dashboard-container'" [contentClass]="'dashboard-main'">
  <div class="cards">
      <mat-card>
        <mat-card-header>
          <mat-icon>event</mat-icon>
          <mat-card-title>Agendamentos Hoje</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{ stats?.agendamentosHoje }}</mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-icon>people</mat-icon>
          <mat-card-title>Total Usuários</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{ stats?.totalUsuarios }}</mat-card-content>
      </mat-card>
    </div>

    <div class="filters">
      <mat-form-field appearance="fill">
        <mat-label>Saram</mat-label>
        <input matInput [(ngModel)]="filterSaram" (input)="applyFilters()" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="filterNome" (input)="applyFilters()" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Posto/Grad</mat-label>
        <input matInput [(ngModel)]="filterPostoGrad" (input)="applyFilters()" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="filterEmail" (input)="applyFilters()" />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 dashboard-table">
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let a">{{ a.data }}</td>
      </ng-container>
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
        <td mat-cell *matCellDef="let a">{{ a.hora }}</td>
      </ng-container>
      <ng-container matColumnDef="militar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Militar</th>
        <td mat-cell *matCellDef="let a">{{ a.militar?.nomeCompleto }}</td>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
        <td mat-cell *matCellDef="let a">{{ a.categoria }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let a">
          <button mat-icon-button color="warn" (click)="deleteAgendamento(a)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</app-admin-navbar>
