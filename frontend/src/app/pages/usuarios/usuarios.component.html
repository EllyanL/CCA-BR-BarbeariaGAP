<mat-sidenav-container class="usuarios-container">
  <mat-sidenav mode="side" opened class="dashboard-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/admin/horarios" [queryParams]="{ categoria: 'GRADUADO' }">Horários - Graduados</a>
      <a mat-list-item routerLink="/admin/horarios" [queryParams]="{ categoria: 'OFICIAL' }">Horários - Oficiais</a>
      <a mat-list-item routerLink="/admin/usuarios">Usuários</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="usuarios-content">
    <mat-toolbar color="primary" class="dashboard-header">
      <img src="assets/images/logo-gapbr.png" alt="Logo GAP" class="navbar-logo" />
      Painel Administrativo – Barbearia Militar
    </mat-toolbar>
    <h1>Usuários</h1>

    <input (input)="applyFilter($event)" placeholder="Filtrar" />

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 usuarios-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let m">{{ m.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let m">{{ m.nomeCompleto }}</td>
      </ng-container>
      <ng-container matColumnDef="postoGrad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Posto/Grad</th>
        <td mat-cell *matCellDef="let m">{{ m.postoGrad }}</td>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
        <td mat-cell *matCellDef="let m">{{ m.categoria }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let m">{{ m.email }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-sidenav-content>
</mat-sidenav-container>
