<app-admin-navbar [containerClass]="'usuarios-container'" [contentClass]="'usuarios-content'">
    <h1>Usuários</h1>

    <mat-form-field appearance="fill" class="usuarios-filter">
      <mat-label>Buscar</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Buscar" />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 usuarios-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let m">{{ m.id }}</td>
      </ng-container>
      <ng-container matColumnDef="postoGrad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Posto/Grad</th>
        <td mat-cell *matCellDef="let m">{{ m.postoGrad }}</td>
      </ng-container>
      <ng-container matColumnDef="nomeDeGuerra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome de Guerra</th>
        <td mat-cell *matCellDef="let m">{{ m.nomeDeGuerra | capitalize }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let m">{{ m.email }}</td>
      </ng-container>
      <ng-container matColumnDef="secao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Seção</th>
        <td mat-cell *matCellDef="let m">{{ m.secao }}</td>
      </ng-container>
      <ng-container matColumnDef="ramal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ramal</th>
        <td mat-cell *matCellDef="let m">{{ m.ramal }}</td>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Perfil</th>
        <td mat-cell *matCellDef="let m">{{ m.categoria }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</app-admin-navbar>
