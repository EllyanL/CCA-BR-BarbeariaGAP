<div class="page-container">
  <div class="meus-agendamentos-page-content">
    <app-header
      class="meus-agendamentos-page-content__header"
      [titleHeader]="'MEUS AGENDAMENTOS'"
    ></app-header>
    <div class="meus-agendamentos-page-content__content">
      <div class="filtro">
        <mat-form-field appearance="outline">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar" />
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element">{{ element.data | date: 'dd/MM/yyyy':'':'pt-BR' }}</td>
        </ng-container>

        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef>Hora</th>
          <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
        </ng-container>

        <ng-container matColumnDef="postoGrad">
          <th mat-header-cell *matHeaderCellDef>Posto/Grad</th>
          <td mat-cell *matCellDef="let element">{{ element.militar?.postoGrad }}</td>
        </ng-container>

        <ng-container matColumnDef="nomeDeGuerra">
          <th mat-header-cell *matHeaderCellDef>Nome de Guerra</th>
          <td mat-cell *matCellDef="let element">{{ element.militar?.nomeDeGuerra | capitalize }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
