<h2 mat-dialog-title class="dlg-title">Gerenciar Horários</h2>

<mat-card class="hint">
  <div class="hint-title">Dica</div>
  <div class="hint-text">
    Os horários serão gerados de 30 em 30 minutos dentro da janela informada.
  </div>
</mat-card>

<mat-card class="warn">
  <div class="warn-title">Atenção</div>
  <div class="warn-text">Não é possível realizar alteração com agendamentos ativos.</div>
</mat-card>

<mat-dialog-content class="dlg-content">
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Início</mat-label>
      <input matInput type="time" [(ngModel)]="horaInicio" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Fim</mat-label>
      <input matInput type="time" [(ngModel)]="horaFim" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center" class="dlg-actions">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="gerarHorarios()" [disabled]="!isValid()">Gerar</button>
</mat-dialog-actions>

<ng-template #conflitoDialog>
  <h2 mat-dialog-title>Atenção</h2>
  <mat-dialog-content>
    Não é possível realizar alteração com agendamentos ativos.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ciente</button>
  </mat-dialog-actions>
</ng-template>
