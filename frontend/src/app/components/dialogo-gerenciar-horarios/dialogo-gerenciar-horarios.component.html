<h2 mat-dialog-title class="dlg-title">Gerenciar Horários</h2>

<mat-dialog-content class="dlg-content">
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Início</mat-label>
      <input matInput type="time" [(ngModel)]="horaInicio" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Fim</mat-label>
      <input matInput type="time" [(ngModel)]="horaFim" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center" class="dlg-actions">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="gerarHorarios()" [disabled]="!isValid()">Gerar</button>
</mat-dialog-actions>
