<mat-card>
  <mat-card-content>
    <div mat-dialog-content>
      <div class="campo">
        <label for="inicio">In√≠cio</label>
        <input id="inicio" type="time" [(ngModel)]="horarioInicio" />
      </div>
      <div class="campo">
        <label for="fim">Fim</label>
        <input id="fim" type="time" [(ngModel)]="horarioFim" />
      </div>
    </div>
    <div mat-dialog-actions class="acoes">
      <button mat-button (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    </div>
  </mat-card-content>
</mat-card>
