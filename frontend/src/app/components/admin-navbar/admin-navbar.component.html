<mat-sidenav-container [ngClass]="containerClass" class="admin-layout">
  <mat-sidenav *ngIf="isAdmin" mode="side" opened class="dashboard-sidenav">
    <div class="sidebar-content">
      <div class="sidebar-logo">
        <img src="assets/images/logo-gapbr.png" alt="Logo GAP" />
      </div>
      <h3 class="sidebar-title">Painel Administrativo</h3>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active-link">Dashboard</a>
        <a mat-list-item routerLink="/admin/usuarios" routerLinkActive="active-link">Usuários</a>
        <a mat-list-item routerLink="/admin/horarios" [queryParams]="{ categoria: 'GRADUADO' }" routerLinkActive="active-link">Horários - Graduados</a>
        <a mat-list-item routerLink="/admin/horarios" [queryParams]="{ categoria: 'OFICIAL' }" routerLinkActive="active-link">Horários - Oficiais</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content [ngClass]="contentClass">
    <header class="dashboard-header">
      <div class="header-spacer"></div>
      <img src="assets/images/Logo_Cabecalho.png" class="header-logo" alt="Logo da Barbearia" />
      <div class="header-icons">
        <button mat-icon-button aria-label="Notificações">
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button aria-label="Tela cheia">
          <mat-icon>fullscreen</mat-icon>
        </button>
        <button mat-icon-button aria-label="Logout" (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </header>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
