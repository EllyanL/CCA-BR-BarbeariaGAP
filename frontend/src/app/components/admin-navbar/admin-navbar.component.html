<header class="admin-header">
  <div class="left">
    <img
      src="assets/images/logo-gapbr.png"
      alt="Logo GAP"
      class="logo-gap"
      />
      <h6>PAINEL ADMINISTRATIVO</h6>
  </div>
  <div class="center">
    <img
      src="assets/images/Logo_Cabecalho_admin.png"
      alt="Logo Barbearia"
      class="logo-barbearia"
    />
  </div>
  <div class="right">
    <button mat-icon-button aria-label="Home" (click)="goToDashboard()">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button aria-label="Logout" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</header>

<mat-sidenav-container [ngClass]="containerClass" class="admin-layout">
  <mat-sidenav *ngIf="isAdmin" mode="side" opened class="dashboard-sidenav">
    <div class="sidebar-content">
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active-link">Dashboard</a>
        <a mat-list-item routerLink="/admin/usuarios" routerLinkActive="active-link">Usu치rios</a>
        <a mat-list-item routerLink="/admin/bloqueios" routerLinkActive="active-link">Regra 15 dias</a>
        <a mat-list-item (click)="abrirDialogoGerenciarHorarios()">Gerenciar Hor치rios</a>
        <a mat-list-item routerLink="/admin/gerenciar-registros" routerLinkActive="active-link">Gerenciar Registros</a>
        <a mat-list-item routerLink="/admin/horarios" [queryParams]="{ categoria: 'GRADUADO' }" routerLinkActive="active-link">Hor치rios - Graduados</a>
        <a mat-list-item routerLink="/admin/horarios" [queryParams]="{ categoria: 'OFICIAL' }" routerLinkActive="active-link">Hor치rios - Oficiais</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content [ngClass]="contentClass" class="main-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
