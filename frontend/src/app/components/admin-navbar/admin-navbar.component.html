<mat-sidenav-container [ngClass]="containerClass">
  <mat-sidenav mode="side" opened class="dashboard-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/admin/horarios" [queryParams]="{ categoria: 'GRADUADO' }">Horários - Graduados</a>
      <a mat-list-item routerLink="/admin/horarios" [queryParams]="{ categoria: 'OFICIAL' }">Horários - Oficiais</a>
      <a mat-list-item routerLink="/admin/usuarios">Usuários</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="contentClass">
    <mat-toolbar color="primary" class="dashboard-header">
      <img src="assets/images/logo-gapbr.png" alt="Logo GAP" class="navbar-logo" />
      Painel Administrativo – Barbearia Militar
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
