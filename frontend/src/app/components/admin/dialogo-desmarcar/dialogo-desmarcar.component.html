<h1 mat-dialog-title class="confirm-dialog__title">Confirmação</h1>
<div mat-dialog-content class="confirm-dialog__content">
  <p class="confirm-dialog__warning-text">
    Tem certeza que deseja desmarcar este horário?
  </p>
  <p class="confirm-dialog__info">
    <strong>Dia:</strong> <strong>{{ dados.dia | uppercase }}</strong>
  </p>
  <p class="confirm-dialog__info">
    <strong>Hora:</strong> <strong>{{ dados.hora.substring(0,5) }}</strong>
  </p>
  <div *ngIf="dados.militar as m">
    <p class="confirm-dialog__info"><strong>SARAM:</strong> {{ m.saram }}</p>
    <p class="confirm-dialog__info"><strong>Agendado por:</strong> {{ formatarNomeCompleto(m.postoGrad, m.nomeDeGuerra) }}</p>
    <p class="confirm-dialog__info"><strong>Email:</strong> {{ m.email }}</p>
    <p class="confirm-dialog__info"><strong>Seção:</strong> {{ m.secao }}</p>
    <p class="confirm-dialog__info"><strong>Ramal:</strong> {{ m.ramal }}</p>
  </div>
</div>
<div mat-dialog-actions class="confirm-dialog__actions">
  <button mat-button (click)="dialogRef.close(false)" class="confirm-dialog__button">
    CANCELAR
  </button>
  <button mat-button color="warn" (click)="desmarcar()" class="confirm-dialog__button">
    DESMARCAR
  </button>
</div>
